<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>raycing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes" />
</head>
<body style="background-color: black;">
  <div id="menu" class="menu">
    <div class="infoText">
      <span id="fewerPlayersButton" class="button minusButton">&nbsp;</span>
      <span id="nbrOfPlayers">2</span>
      Players
      <span id="morePlayersButton" class="button plusButton">&nbsp;</span>
    </div>
    <div class="mapsMenu">
      <div id="maps">
        <div>
          <span id="createMapButton" class="button plusButton">&nbsp;</span>
        </div>
      </div>
      <div class="selectedMap">
        <img id="selectedMapImage" />
        <div class="mapControls">
          <span id="editMapButton" class="button">Edit</span>
          <span id="deleteMapButton" class="button">Delete</span>
        </div>
      </div>
    </div>
  </div>
  <div id="gameGui" class="menu infoText">
    <div id="endGameText" class="endGameText"></div>
    <span id="endGameButton" class="button">Ok</span>
  </div>
  <div id="mapEditor">
    <div>
      <span id="decreaseBrushButton" class="button minusButton">&nbsp;</span>
      Brushsize
      <span id="increaseBrushButton" class="button plusButton">&nbsp;</span>
    </div>
    <div id="createTrackButton" class="button purple">Create track</div>
    <div id="createStartButton" class="button green">Create start</div>
    <div id="createEndButton" class="button yellow">Create end</div>
    <div id="saveMapButton" class="button">Save</div>
    <div id="exitMapEditorButton" class="button">Exit</div>
  </div>
  <script type="text/javascript" src="app.js" charset="utf-8"></script>
</body>
</html>
