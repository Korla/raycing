  <div id="freeplayMenu" class="menu menu-hidden">

      <span id="fewerPlayersButton" class="button minusButton">&nbsp;</span>
      <span id="nbrOfPlayers"></span>
      Players
      <span id="morePlayersButton" class="button plusButton">&nbsp;</span>
    </div>
    <div class="mapsMenu">
      <div id="maps">
        <div>
          <span id="createMapButton" class="button plusButton">&nbsp;</span>
        </div>
      </div>
      <div class="selectedMap">
        <img id="selectedMapImage" />
        <div class="mapControls">
          <span id="editMapButton" class="button">Edit</span>
          <span id="deleteMapButton" class="button">Delete</span>
        </div>
      </div>
    </div>
  </div>
  <div id="gameGui" class="menu menu-hidden infoText">
    <div class="endGameMessage">
      <div id="endGameText" class="endGameText"></div>
      <span id="endGameButton" class="button">Ok</span>
    </div>
  </div>
  <div id="mapEditor" class="menu-hidden">

        <span id="brushSize1" class="button">20</span>
        <span id="brushSize2" class="button">40</span>
        <span id="brushSize3" class="button">60</span>

      Create map
      <div class="mapEditorSteps">
        <span id="createTrackButton" class="button purple">Track</span>
        <span id="createStartButton" class="button green">Startzone</span>
        <span id="createEndButton" class="button yellow">Endzone</span>

    <div>
      <span id="exitMapEditorButton" class="button">Back</span>
